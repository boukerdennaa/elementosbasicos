<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        images/favicon.png">

		<meta name="description" content="descripción de la web alternativa a la primera, se recomienda 90 caracteres ni más ni menos">

    <body>
        <header>
            <div class="header-left">
                <div class="header-element logo">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M8 11C7.45 11 7 10.55 7 10V8C7 7.45 7.45 7 8 7C8.55 7 9 7.45 9 8V10C9 10.55 8.55 11 8 11M17 10V8C17 7.45 16.55 7 16 7C15.45 7 15 7.45 15 8V10C15 10.55 15.45 11 16 11C16.55 11 17 10.55 17 10M22 5V20C22 21.1 21.1 22 20 22H4C2.9 22 2 21.1 2 20V5C2 3.9 2.9 3 4 3H20C21.1 3 22 3.9 22 5M4 20L13.06 20C12.96 19.35 12.89 18.64 12.83 17.94C12.56 17.96 12.3 18 12 18C8.24 18 6.31 15.73 6.23 15.63C5.88 15.21 5.94 14.58 6.36 14.22C6.78 13.87 7.41 13.93 7.77 14.35C7.83 14.43 9.23 16 12 16C12.27 16 12.5 15.97 12.74 15.95C12.71 14.75 12.73 13.74 12.74 13.26H10.93C10.28 13.26 9.75 12.7 9.75 12C9.77 11.75 10.07 7.82 11 5H4L4 20M20 20L20 5H12.6C11.74 7.19 11.37 10.73 11.27 11.76H13.08C13.72 11.76 14.25 12.32 14.25 13C14.25 13.04 14.21 14.15 14.24 15.6C15.54 15.11 16.22 14.35 16.23 14.34C16.58 13.92 17.21 13.85 17.63 14.2C18.06 14.55 18.12 15.18 17.77 15.61C17.71 15.68 16.55 17.05 14.32 17.68C14.38 18.5 14.46 19.29 14.58 20H20Z" />
                    </svg>
                </div>

                <div class="header-element title">
                    <h1>Título</h1>
                </div>
            </div>

            <div class="header-right">
                <div class="header-element menu">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                    </svg>
                </div>
            </div>
        </header>

        <main>
            <div class="main-element subtitle">
                <h2>Subtítulo</h2>
            </div>
<!-- Diferentes tamaños de imagen .webp(fotos)/svg(logos) -->
            <div class="main-element crud">
                <div class="crud__table">
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Nombre</th>
                        </tr>
                        <tr>
                            <td>Datos</td>
                            <td>Datos</td>
                            <td>Datos</td>
                        </tr>
                        <tr>
                            <td>Datos</td>
                            <td>Datos</td>
                            <td>Datos</td>
                        </tr>
                        <tr>
                            <td>Datos</td>
                            <td>Datos</td>
                            <td>Datos</td>
                        </tr>
                    </table>
                </div>
    
                <div class="crud__form">
                    <form class="crud__admin-form" id="crud__user-form" action="/users/create" autocomplete="off"> 
                        <div class="four-columns">
                            <div class="crud__form-element">
                                <div class="crud__form-label">
                                    <label for="name">Nombre</label>
                                </div>

                                <div class="crud__form-input">
                                    <input type="text" name="name">
                                </div>
                            </div>

                            <div class="crud__form-element">
                                <div class="crud__form-label">
                                    <label for="surname">Apellido</label>
                                </div>

                                <div class="crud__form-input">
                                    <input type="text" name="surname">
                                </div>
                            </div>

                            <div class="crud__form-element">
                                <div class="crud__form-label">
                                    <label for="surname">Telefono</label>
                                </div>

                                <div class="crud__form-input">
                                    <input type="text" name="surname">
                                </div>
                            </div>
                            <div class="crud__form-element">
                                <div class="crud__form-label">
                                    <label for="surname">Email</label>
                                </div>

                                <div class="crud__form-input">
                                    <input type="text" name="surname">
                                </div>
                            </div>
                        </div>

                        <div class="three-columns">
                            <div class="crud__form-element">
                                <div class="crud__form-label">
                                    <label for="password">Password</label>
                                </div>

                                <div class="crud__form-input">
                                    <input type="password" name="password">
                                </div>
                            </div>

                            <div class="crud__form-element">
                                <div class="crud__form-label">
                                    <label for="surname">Seleccion</label>
                                </div>

                                <div class="crud__form-input">
                                    <select>
                                        <option value="">Opcion 1</option>
                                        <option value="">Opcion 2</option>
                                        <option value="">Opcion 3</option>
                                        <option value="">Opcion 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="crud__form-element">
                                <div class="crud__form-label">
                                    <label for="date">Email</label>
                                </div>

                                <div class="crud__form-input">
                                    <input type="date" name="date">
                                </div>
                            </div>
                        </div>

                        <div class="two-columns">
                            <div class="form__radio">
                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label for="">First</label>
                                    </div>
                                    <div class="crud__form-input">
                                        <input type="radio" name="">
                                    </div>
                                </div>
                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label for="">Two</label>
                                    </div>
                                    <div class="crud__form-input">
                                        <input type="radio" name="">
                                    </div>
                                </div>
                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label for="">Third</label>
                                    </div>
                                    <div class="crud__form-input">
                                        <input type="radio" name="">
                                    </div>
                                </div>
                            </div>

                            <div class="form__checkbox">
                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label for="">CSS</label>
                                    </div>

                                    <div class="crud__form-input">
                                        <input type="checkbox" name="">
                                    </div>
                                </div>
                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label for="">HTML</label>
                                    </div>

                                    <div class="crud__form-input">
                                        <input type="checkbox" name="">
                                    </div>
                                </div>
                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label for="">JS</label>
                                    </div>

                                    <div class="crud__form-input">
                                        <input type="checkbox" name="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="one-column">
                            <div class="crud__form-element">
                                <div class="crud__form-label">
                                    <label for="">Mensaje</label>
                                </div>

                                <div class="crud__form-message">
                                    <textarea>Escriba su mensaje...</textarea>
                                </div>
                            </div>
                        </div>

                        <div class="crud__form-element">
                            <button class="crud__store-button">Guardar</button>
                        </div>
                    </form>
                </div>
            </div> 
        </main>

        <footer>
            <div class="footer-element copyright">
                <p>@2048</p>
            </div>
            <div class="footer-element author">
                <a href="https://thispersondoesnotexist.com/"><p>enlace a una web de verdad</p></a>
            </div>
        </footer>

                    families: ['Ubuntu:700,700i', 'Ubuntu+Condensed:400', 'Praise']
